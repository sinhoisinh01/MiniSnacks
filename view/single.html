<div class="container">
	<div class="single">
		<div class="col-md-9  single-top">
			<div class="text-in">					
					<div class="single-men" style="width:100%">
						<img class="img-responsive" src="{{dish.thumbnail}}" alt="" />
						<div class="" style="position:relative">
							<h5 class="pull-left">{{dish.name}}</h5>
							<button class="btn btn-warning pull-right" style="margin-left: 310px;margin-top: 10px;" ng-click="AddToCart()"><span class="glyphicon glyphicon-shopping-car"></span>Thêm vào giỏ hàng</button>
						</div>		
						<div>
							<p>{{dish.description}}</p>
						</div>
					</div>
					  <ul class="comment-list" ng-if="dish.comments.length == 0">
						<h5 class="post-author_head">Hãy là người đầu tiên cảm nhận về món ăn này!!!</h5>
					 </ul>
					 <ul class="comment-list" ng-repeat="cmt in dish.comments">
						<h5 class="post-author_head">Viết bởi <a href="#" title="Posts by admin" rel="author">{{cmt.author}}</a></h5>
						 <li>
							<img src="images/avatar.png" class="img-responsive" alt="">
						   <div class="desc">
							<p>{{cmt.content}}</p>
						   </div>
						   <div class="clearfix"></div>
						 </li>
					 </ul>
				<div class="comments-area">
						<h3>Thêm Lời Bình</h3>
						<form style="background:white;padding:15px">
							<p>
								<label>Tên</label>
								
								<input type="text" value="" ng-model="newComment.author" required>
							</p>
							<p>
								<label>Email</label>
								
								<input type="text" value="" required>
							</p>
							<p>
								<label>Website</label>
								<input type="text" value="">
							</p>
							<p>
								<label>Miêu tả</label>
								
								<textarea ng-model="newComment.content" required></textarea>
							</p>
							<div class="sub-in">
								<input type="submit" class="btn btn-warning" value="Bình luận" ng-click="AddNewComment()">
							</div>
						</form>
				  </div>
			</div>	
		</div>
		<div class="col-md-3 single-bottom">
				<div class="store-right">
					<h6> Danh Mục</h6>
					<ul class="store-men">
						<li><a ng-href="/minisnacks/shop"><span></span>Tất cả</a></li>	
						<li ng-repeat='category in categories'><a ng-href="/minisnacks/shop/{{category.id}}"><span></span>{{category.category_name}}</a></li>	
						<!--<li><a href="#"><span> </span>Phổ</a></li>
						<li><a href="#"><span> </span>simply random text</a></li>
						<li><a href="#"><span> </span> Lorem Ipsum passage </a></li>
						<li><a href="#"><span> </span>undoubtable source </a></li>
						<li><a href="#"><span> </span>Finibus Bonorum et</a></li>-->
						<li class="last"><span></span></li>
					</ul>
				</div>		
				<div class="store-right">
					<h6>Các sản phẩm được đánh giá cao nhất</h6>
					<div class="product" ng-repeat='food in foods | limitTo:4'>
						<img ng-src="{{food.thumbnail}}" height="100px" width="110px" />
					<div class="grid-product">
						<a ng-href="/minisnacks/details/{{food.id}}" class="elit">{{food.name}}</a>
						<span class="price price-in"><small>{{food.price | number}} VNĐ</small></span>
					</div>
					<div class="clearfix"></div>
					</div>				
				</div>	
			</div>
		<div class="clearfix"> </div>
	</div>
</div>
