<div class="container">
	<div class="responsive">
		<div class="page-header">
		  <h1 style="color:black">Giỏ hàng</h1>
		</div>
		<table class="table table-bordered table-stripped" style="background:white" ng-if="currentUser.cart.items.length > 0">
			<thead>
				<tr>
				<th class="col-sm-1">STT</th>
				<th class="col-sm-3">Sản phẩm</th>
				<th class="col-sm-2">Hình ảnh</th>
				<th class="col-sm-1">Số lượng</th>
				<th class="col-sm-2">Đơn giá</th>
				<th class="col-sm-2">Tổng tiền</th>
				<th class="col-sm-1"></th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in currentUser.cart.items">
					<td class="col-sm-1">{{$index + 1}}</td>
					<td class="col-sm-3">{{item.name}}</td>
					<td class="col-sm-2" style="text-align:center"><img width="100px" height="60px" ng-src="{{item.imgSrc}}" /></td>
					<td class="col-sm-1">
						<input class="form-control" type="number" min="1" ng-model="item.quantity">
					</td>
					<td class="col-sm-2">{{item.price | number}} VND</td>
					<td class="col-sm-2">{{item.quantity * item.price | number}} VND</td>
					<td class="col-sm-1">
						<button type="button" class="btn btn-default" ng-click="removeFromCart($index)">
					      <span class="glyphicon glyphicon-remove"></span> Xóa
					    </button>
					</td>
				</tr>
				<tr>
					<td colspan="7"><p class="col-md-2 col-md-offset-10">
						<div class="text-right">
							Tổng cộng: {{currentUser.cart.total | number}} VNĐ
						</div>
					</td>
				</tr>
				<tr>
					<td class="col-lg-12" colspan="7">
						<div class="text-right">
							<button class="btn btn-default btn-lg" ng-click="updateCart()">
								Cập nhật hóa đơn
							</button>
							<a href="http://localhost/minisnacks/checkout" class="btn btn-primary btn-lg">
								Thanh toán
							</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<figure class="jumbotron" style="background:white" ng-if="currentUser.cart.items.length == 0">
		    <center>
		    	<p>Bạn chưa có sản phẩm nào trong giỏ hàng. Tham quan <a href="http://localhost/minisnacks/">cửa hàng</a> ngay !!!</p>
		    </center>
	  	</figure>		
	</div>
</div>
