<div class="container">
	<div class="responsive">
		<div class="page-header">
		  <h1 style="color:black">Giỏ hàng</h1>
		</div>
		<table class="table table-bordered table-stripped" style="background:white">
			<thead>
				<tr>
				<th class="col-sm-1">STT</th>
				<th class="col-sm-3">Sản phẩm</th>
				<th class="col-sm-2">Hình ảnh</th>
				<th class="col-sm-2">Số lượng</th>
				<th class="col-sm-2">Giá tiền</th>
				<th class="col-sm-2">Tổng tiền</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in currentUser.cart.items">
					<td class="col-sm-1">{{$index + 1}}</td>
					<td class="col-sm-3">{{item.name}}</td>
					<td class="col-sm-2" style="text-align:center"><img width="100px" height="60px" ng-src="{{item.imgSrc}}" /></td>
					<td class="col-sm-2">
						<input class="form-control" type="number" ng-model="item.quantity">
					</td>
					<td class="col-sm-2">{{item.price | number}}</td>
					<td class="col-sm-2">{{item.quantity * item.price | number}}</td>
				</tr>
				<tr>
					<td colspan="6"><p class="col-md-2 col-md-offset-10">
						<div class="text-right">
							Tổng cộng: {{currentUser.cart.total | number}} VNĐ
						</div>
					</td>
				</tr>
				<tr>
					<td class="col-lg-12" colspan="6">
						<div class="text-right">
							<button class="btn btn-default btn-lg" ng-click="updateCart()">
								Cập nhật hóa đơn
							</button>
							<a href="http://localhost/minisnacks/checkout" class="btn btn-primary btn-lg">
								Thanh toán
							</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>		
	</div>
</div>
