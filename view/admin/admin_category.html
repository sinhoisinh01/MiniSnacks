<div class="inner-wrapper"> 
 <div class="responsive">

    <div class="form-group">
          <div class="row">
          <label class="control-label col-sm-offset-4 col-sm-2" style="margin-right: -80px;margin-top:8px" >Tên Danh Mục : </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" placeholder="Nhập tên cần thêm"  ng-model="categoryAdd">
          </div>
          <div class="col-sm-2" style="margin-left: -20px" >
            <button class="btn btn-success" ng-click='add()'>Thêm</button>
          </div>
          </div>
          </div>

   <table class="table table-stripped table-bordered">
     <thead>
       <th style="width: 100px">#</th>
       <th>Tên danh mục</th>
       <th>Số lượng sản phẩm</th>
     </thead>
     <tbody >
       <tr ng-repeat="category in categories | limitTo: 10">
         <td>{{$index+1}} <br>
          </td>
          <td>
           <a type="button" class="btn-link" data-toggle="modal" data-target="#myModal" ng-click="get(category.id)"><span class="glyphicon glyphicon-pencil"></span></a> 
           <a href="" class="btn-link" ng-click="remove(category.id,category.category_name)"><span class="glyphicon glyphicon-trash"></span></a>
           &boxV;{{category.category_name}}
          </td>
         
         <td></td>
       </tr>
     </tbody>
   </table>
   <center>
     <ul class="pagination">
      <li ng-repeat="p in pages"><a class="btn btn-primary" ng-click="goToPage(p)">{{p}}</a></li>
    </ul>
   </center>
 </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" ng-bind="category.category_name"></h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-3">Tên thức ăn:
          </div>
          <div class="col-md-9">
            <input id="category_name" type="text" ng-model="category.category_name">
          </div>
          
        </div>
      </div>
      <div class="modal-footer">
        <button id="update" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="update(category.id, category)">Sửa</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="reset(category.id)">Đóng</button>
      </div>
    </div>

  </div>
</div>
