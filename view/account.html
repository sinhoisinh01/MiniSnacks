<div class="container">
	<section class="row">
		<figure class="col-sm-6">
		  	<div class="panel panel-default" id="signInPanel">
			  <div class="panel-heading"><center>Đăng nhập</center></div>
			  <div class="panel-body">
			  	<form role="form" 
	 				 name="frm_user_login"
		 			 ng-submit="login()">
				  <div class="form-group input-group">
				    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				    <input id="email"
				     type="text" 
				     class="form-control" 
				     name="email" 
				     placeholder="Email"
				     ng-model="email"
				     required>
				  </div>
				  <div class="form-group input-group">
				    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				    <input id="password"
				     type="password" 
				     class="form-control" 
				     name="password" 
				     placeholder="Mật khẩu"
				     ng-model="password"
				     required>
				  </div>
				  <div class="form-group">
				  	<a href="#">Quên mật khẩu?</a>
				  </div>
				  <div class="form-group">
				    <center><button type="submit"
				     class="btn btn-primary btn-block"
				     ng-disabled="frm_user_login.$invalid">Đăng nhập</button></center>
				  </div>
				</form>
			  </div>
			</div>
		</figure>
		<figure class="col-sm-6">
		  	<div class="panel panel-default" id="signUpPanel">
			  <div class="panel-heading"><center>Đăng ký</center></div>
			  <div class="panel-body">
			  	<form role="form" 
	 				 name="frm_user_registration"
		 			 ng-submit="register()">
				  <div class="form-group">
				    <label for="emailRes">Email:*</label>
				    <input type="email" 
				     class="form-control"
				     id="emailRes" 
				     ng-model="registration.email"
				     required>
				  </div>
				  <div class="form-group">
				    <label for="pwdRes">Mật khẩu:*</label>
				    <input type="password" 
				     class="form-control" 
				     id="pwdRes" 
				     ng-model="registration.password"
				     required>
				  </div>
				  <div class="form-group" ng-class="{ 'has-error has-feedback' : registration.passwordRetype != registration.password}">
				    <label for="pwdRetype">Nhập lại mật khẩu:*</label>
				    <input type="password" 
				     class="form-control" 
				     id="pwdRetype" 
				     ng-model="registration.passwordRetype"
				     required>
				     <p style="color:red" ng-if="registration.passwordRetype != registration.password">Mật khẩu không khớp</p>
				  </div>
				  <div class="form-group">
				    <label for="lastname">Họ và chữ lót:</label>
				    <input type="text"
				     class="form-control" 
				     id="lastname" 
				     ng-model="registration.lastname">
				  </div>
				  <div class="form-group">
				    <label for="firstname">Tên:</label>
				    <input type="text"
				     class="form-control" 
				     id="firstname" 
				     ng-model="registration.firstname">
				  </div>
				  <div class="form-group">
				    <label for="address">Địa chỉ:</label>
				    <input type="text"
				     class="form-control" 
				     id="address" 
				     ng-model="registration.address">
				  </div>
				  <div class="form-group">
				    <label for="tel">Điện thoại:</label>
				    <input type="tel"
				     class="form-control" 
				     id="tel" 
				     ng-model="registration.telephone">
				  </div>
				  <button type="submit" 
			  		 class="btn btn-primary btn-block" 
			  		 ng-disabled="frm_user_registration.$invalid && registration.passwordRetype != registration.password">
				  		Đăng ký
				  	</button>
				</form>
			  </div>
			</div>
		</figure>
	</section>
</div>
<script>
	jQuery("#signInPanel").css({'height':(jQuery("#signUpPanel").height()+'px')});
</script>
