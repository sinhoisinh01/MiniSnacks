<div class="inner-wrapper"> 
 <div class="responsive">
   <table class="table table-stripped table-bordered">
     <thead>
       <th style="width: 100px">#</th>
       <th>Tên sản phẩm</th>
       <th>Giá</th>
       <th style="width: 170px;">Hình ảnh</th>
       <th>Số lượng</th>
     </thead>
     <tbody >
       <tr ng-repeat="food in foods | limitTo: 10">
         <td>{{$index+1}} <br>
          </td>
          <td>
           <a type="button" class="btn-link" data-toggle="modal" data-target="#myModal" ng-click="get(food.id)"><span class="glyphicon glyphicon-pencil"></span></a> 
           <a href="" class="btn-link" ng-click="remove(food.id)"><span class="glyphicon glyphicon-trash"></span></a>
           &boxV;<a href="/minisnacks/admin/product/{{food.id}}" class="btn-link">{{food.name}}</a>
          </td>
         <td>{{food.price}}</td>
         <td><img ng-src="{{food.thumbnail}}" height="100px" width="150px" /></td>
         <td></td>
       </tr>
     </tbody>
   </table>
   <center>
     <ul class="pagination">
      <li ng-repeat="p in pages"><a class="btn btn-primary" ng-click="goToPage(p)">{{p}}</a></li>
    </ul>
   </center>
 </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" ng-bind="food.name"></h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-3">Tên thức ăn:
          </div>
          <div class="col-md-9">
            <input id="food_name" type="text" ng-model="food.name">
          </div>
          <div class="col-md-3">Giá:
          </div>
          <div class="col-md-9">
            <input id="food_price" type="text" ng-model="food.price">
          </div>
          <div class="col-md-3">Hình ảnh:
          </div>
          <div class="col-md-9">
            <img src="{{ food.imgSrc }}" width="150px" height="150px"/>
            <div class="input-box">
              <input type="file" id="file" class="input-text" ng-change="onChange($files)" ng-model="picFile" accept="image/*" />
            </div>
            <img ng-show="isImage(fileExt)" ng-src="{{picFile[0]}}" class="thumb">
          </div>
          <div class="col-md-3">Mô Tả:
          </div>
          <div class="col-md-9">
            <textarea class="description" type="textarea" rows="5" id="comment" ng-model="food.description" style="width: 75%;"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="update" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="update(food.id, food,'#file')">Sửa</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="reset(food.id)">Đóng</button>
      </div>
    </div>

  </div>
</div>
